<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Pantalla de Inicio</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      /* Fondo oscuro */
      color: #E0E0E0;
      /* Texto claro */
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* Menú lateral */
    .sidebar {
      width: 20%;
      /* Menú lateral más estrecho */
      background-color: #1E1E1E;
      /* Fondo oscuro para el sidebar */
      color: #B0B0B0;
      /* Color de texto del sidebar */
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      margin-top: 0;
      color: #ffffff;
      font-size: 1.5rem;
      padding-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px;
      cursor: pointer;
      background-color: #333333;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .sidebar ul li:hover {
      background-color: #555555;
      transform: scale(1.05);
    }

    .sidebar ul li i {
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background-color: #181818;
      overflow-y: auto;
    }

    .proyecto-detalle {
      overflow-y: auto;
      height: 70%;
    }

    .proyecto-detalle h2 {
      margin-top: 0;
      color: #ffffff;

    }

    .acciones {
      text-align: right;
      position: absolute;
      right: 20px;
      bottom: 40px;
    }


    /* Botones estilizados */
    .proyecto {
      margin: 12px 0;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #E0E0E0;
      background-color: transparent;
      border: 2px solid #5466ef;
      border-radius: 25px;
      cursor: pointer;
      text-align: center;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .proyecto:hover {
      background-color: #7584f6;
      color: #FFFFFF;
      transform: translateY(-8px);
    }

    .proyecto:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(244, 166, 97, 0.7);
    }

    /* Tabla estilizada */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #333333;
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
    }

    table th,
    table td {
      text-align: left;
      padding: 15px;
      font-size: 1rem;
      color: #E0E0E0;
      border: 1px solid #555555;
      /* Borde sutil */

    }

    table th {
      background-color: #333333;
      font-weight: bold;
      text-align: center;
      padding-left: 10px;
      padding-right: 10px;
      width: 50%;
    }

    table td {
      text-align: left;
      padding-left: 10px;
      padding-right: 10px;
      width: 50%;
    }

    table tr:nth-child(even) {
      background-color: #444444;
    }

    table tr:hover {
      background-color: #555555;
    }

    /* Estilos adicionales para botones de acción */
    .acciones button {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;

    }

    .acciones button:hover {
      background-image: linear-gradient(rgb(0 0 0/40%) 0 0);
    }

    .acciones button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      display: none;
    }

    .generar-informe {
      background-color: #217346 ;
      margin-top: 15px;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      right: 300px;
      bottom: 8px;
      display: inline-block;
    }

    .generar-informe:hover {
      background-color: #35b06c;
      transform: translateY(-8px);
    }

    .ir-inventario {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      width: 15%;
      margin-top: 20px;
      position: relative;
      left: 85%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ir-inventario:hover {
      background-color: #0056b3;
    }

    .generales {
      position: relative;
      display: flex;
      left: 80%
    }

    .agregar-proyecto {
      width: 50px;
      height: 50px;
      background-color: #4d4dcc;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;

      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;

    }

    .agregar-proyecto:hover {
      background-color: #6a8ded;
      transform: translateY(-8px);
    }

    .proyecto {
      margin: 12px 0;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #E0E0E0;
      background-color: transparent;
      border: 2px solid #5466ef;
      border-radius: 25px;
      cursor: pointer;
      text-align: center;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .proyecto:hover {
      background-color: #7584f6;
      color: #FFFFFF;
      transform: translateY(-8px);
    }

    .proyecto:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(244, 166, 97, 0.7);
    }
  </style>

</head>

<body>
  <div class="container">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <h2>Proyectos</h2>
      <div id="contenedor-proyectos" style="overflow-y: auto; max-height: 600px;"></div>
      <div class="generales">
        <button class="agregar-proyecto" onclick="agregarProyecto()"><i class="fas fa-plus"></i></button>
        <button class="generar-informe" onclick="solicitarGenerarExcelResumen()"> <i class="fa-solid fa-table-list"></i>
          Generar Informe</button>
      </div>



    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <button class="ir-inventario" onclick="irAInventario()"><i class="fas fa-box"></i> Ir al Inventario</button>
      <h2 id="proyecto-nombre"></h2>
      <div class="proyecto-detalle">
        <table id="productos-asociados" style="width: 100%; table-layout: fixed;">
          <thead>
            <tr>
              <th>Item</th>
              <th>Modelo</th>
              <th>Marca</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sección para productos asociados -->
          </tbody>
        </table>
      </div>
      <div class="acciones">
        <button id="editar-proyecto" style="background-color: #007bff;" onclick="editarProyecto()" disabled><i
            class="fas fa-edit"></i> Editar
          Proyecto</button>
        <button id="eliminar-proyecto" style="background-color: #c41616;" onclick="eliminarProyecto()" disabled><i
            class="fas fa-trash"></i> Eliminar
          Proyecto</button>
      </div>
    </main>
  </div>

  <script>

    // Inicializar la página
    window.onload = () => {
      window.electron.ipcRenderer.send('asegurar-archivo', "proyectos.json");
      window.electron.ipcRenderer.send('asegurar-archivo', "inventario.json");
      // Cargar proyectos desde el archivo JSON
      fetch('proyectos.json')
        .then(response => response.json())
        .then(proyectos => {
          const contenedorProyectos = document.getElementById('contenedor-proyectos');
          contenedorProyectos.innerHTML = ''; // Limpiar contenido previo

          proyectos.forEach((proyecto, index) => {
            // Añadir el proyecto a la lista, cada uno como un enlace que se puede seleccionar
            const proyectoDiv = document.createElement('div');
            proyectoDiv.classList.add('proyecto');
            proyectoDiv.textContent = proyecto.nombre;
            proyectoDiv.onclick = () => verProductos(proyecto, proyectos); // Al hacer clic en un proyecto, mostramos los productos
            contenedorProyectos.appendChild(proyectoDiv);
          });
        })
        .catch(error => {
          console.error('Error al cargar los proyectos:', error);
        });
      const tituloProyecto = document.getElementById('proyecto-nombre');
      tituloProyecto.innerHTML = "Seleccione un proyecto";
      if (sessionStorage.getItem('nombreProyecto')) {
        //botones se habilitan
        document.getElementById('editar-proyecto').disabled = false;
        document.getElementById('eliminar-proyecto').disabled = false;
        const nombreProyectoSelec = sessionStorage.getItem('nombreProyecto');

        fetch('proyectos.json')
          .then(response => response.json())
          .then(proyectos => {
            const proyectoSeleccionado = proyectos.find(p => p.nombre === nombreProyectoSelec);
            verProductos(proyectoSeleccionado, proyectos);

            tituloProyecto.innerHTML = proyectoSeleccionado.nombre;
          })
      }
    };

    function editarProyecto() {
      window.location.href = 'editarProyecto.html';
    }

    async function eliminarProyecto() {
      const confirmed = await window.electron.dialog.confirm('¿Estás seguro de que deseas eliminar este proyecto?');
      if (confirmed) {
        const nombreProyectoSelec = sessionStorage.getItem('nombreProyecto');

        fetch('proyectos.json')
          .then(response => response.json())
          .then(proyectos => {
            const proyectoSeleccionado = proyectos.find(p => p.nombre === nombreProyectoSelec);
            window.electron.ipcRenderer.send('eliminar-proyecto', proyectoSeleccionado);
            sessionStorage.removeItem('nombreProyecto');
            window.location.href = 'index.html';
          })
          .catch(error => {
            console.error('Error al cargar los proyectos:', error);
          });
      }
    }



    function verProductos(proyectoSeleccionado, proyectos) {

      // Encontrar el proyecto en el JSON
      const proyecto = proyectos.find(p => p.nombre === proyectoSeleccionado.nombre);

      sessionStorage.setItem('nombreProyecto', proyectoSeleccionado.nombre);
      const tituloProyecto = document.getElementById('proyecto-nombre');
      tituloProyecto.innerHTML = proyectoSeleccionado.nombre;
      //botones se habilitan
      document.getElementById('editar-proyecto').disabled = false;
      document.getElementById('eliminar-proyecto').disabled = false;

      if (proyecto) {
        // Mostrar los productos asociados al proyecto
        const productosDiv = document.getElementById('productos-asociados');
        productosDiv.innerHTML = `            <tr>
              <th>Item</th>
              <th>Modelo</th>
              <th>Marca</th>
            </tr>`; // Limpiar tabla
        productosDiv.style.display = proyecto.productos.length ? 'block' : 'none';

        proyecto.productos.forEach((producto) => {
          const productoLi = document.createElement('tr');
          productoLi.innerHTML = `
            <td>${producto.item}</td>
            <td>${producto.modelo}</td>
            <td>${producto.marca}</td>
          `;
          productosDiv.appendChild(productoLi);
        });
      }
    }

    function agregarProyecto() {
      window.location.href = 'agregarProyecto.html';
    }

    function irAInventario() {
      window.location.href = 'inventario.html';
    }

    // Llamar a la función para generar el archivo Excel resumen
    function solicitarGenerarExcelResumen() {
      window.electron.ipcRenderer.send('generar-excel-resumen');
      window.electron.ipcRenderer.once('excel-generado', () => {
        window.electron.dialog.showMessageBox({
          type: 'info',
          title: 'Excel creado',
          message: 'El informe Excel ha sido creado exitosamente.',
          buttons: ['Aceptar'],
        }).then(() => {
          console.log('El usuario cerró el mensaje.');
        });
      });
      window.electron.ipcRenderer.once('excel-error', () => {
        window.electron.dialog.showMessageBox({
          type: 'error',
          title: 'Error',
          message: 'Ha ocurrido un error al generar el Excel. Si tienes el archivo Excel abierto, por favor ciérralo y vuelve a intentarlo.',
          buttons: ['Aceptar'],
        }).then(() => {
          console.log('El usuario cerró el mensaje.');
        });
      });
    }

  </script>
</body>

</html>
